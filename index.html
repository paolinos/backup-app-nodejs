<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Backup App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>
  <body>

    <article id="dashboard">
        <header>
            <button class="add-backup" id="createBtn"></button>
        </header>
        <section class="main-list">
          <table>
            <thead>
              <th>BackUp Name</th>
              <th>Last Run</th>
              <th>Last Result</th>
              <th>Status</th>
              <th>Plan</th>
            </thead>
            <tbody id="listBackup">
            </tbody>
          </table>
        </section>
    </article>


    <div id="windowBackUp" class="sub-page">
      <section class="header">
        <span>Name : </span><input id="txtBackUpName" type="text">
        <input class="hidden-input" id="btnFolderSelect" type="file" webkitdirectory directory />
        <input class="hidden-input" id="btnFileSelect" type="file" />
      </section>
      <section class="tabs-area">
        <button id="btnTabSource">Source</button>
        <button id="btnTabDestination">Destination</button>
        <button id="btnTabSchedule">Schedule</button>
      </section>

        <section class="tab-container">
          <!--  Source   -->
          <div id="tabSource" class="tab-option tab-option-source">
            <div class="buttons-area">
              <button id="btnAddSourceFolder">Folder</button>
              <button id="btnAddSourceFile">File</button>
            </div>
            <table>
              <thead>
                <th class="td-80">Path</th>
                <th>Type</th>
              </thead>
              <tbody id="sourceBody">
              </tbody>
            </table>
          </div>

          <!--  Destination   -->
          <div id="tabDestination" class="tab-option tab-option-destination">
            <div class="buttons-area">
              <button id="btnAddDestinationFolder">Folder</button>
            </div>
            <table>
              <thead>
                <th class="td-80">Path</th>
                <th>Type</th>
              </thead>
              <tbody  id="destinationBody">
              </tbody>
            </table>
          </div>

          <!--  Schedule   -->
          <div id="tabSchedule" class="tab-option tab-option-schedule">
            <div>
              Days and hours
            </div>
            <ul class="days">
              <li><input id="chkDay1" type="checkbox" value="checked" />Monday</li>
              <li><input id="chkDay2" type="checkbox" value="checked" />Tuesday</li>
              <li><input id="chkDay3" type="checkbox" value="checked" />Wednesday</li>
              <li><input id="chkDay4" type="checkbox" value="checked" />Thursday</li>
              <li><input id="chkDay5" type="checkbox" value="checked" />Friday</li>
              <li><input id="chkDay6" type="checkbox" value="checked" />Saturday</li>
              <li><input id="chkDay7" type="checkbox" value="checked" />Sunday</li>
            </ul>
            <div class="hours">
              <div>Time</div>
              <input id="txtHour" type="text" value="00"/> : <input id="txtMinute" type="text" value="00" />
            </div>
          </div>
      </section>
      <section class="footer-buttons">
        <div id="lblMsg"></div>
        <button id="btnSaveBackUp">Save</button>
        <button id="btnCancelBackUp">Cancel</button>
      </section>
    </div>

    <div id="back-area" class="background-dark"></div>
  </body>
  <script>
    require('./renderer.js')
  </script>
</html>
